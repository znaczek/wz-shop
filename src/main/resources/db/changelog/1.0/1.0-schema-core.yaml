databaseChangeLog:
- changeSet:
    id: 1.0_core_application
    author: wojciech_znaczko
    changes:
    - createTable:
        tableName: product
        columns:
        - column:
            name: id
            type: long
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: varchar(255)
        - column:
            name: description
            type: varchar(512)
        - column:
            name: created_date
            type: timestamp
            constraints:
              nullable: false
        - column:
            name: created_by
            type: varchar(255)
